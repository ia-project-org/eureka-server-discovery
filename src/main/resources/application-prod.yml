server:
  port: 8081

eureka:
  instance:
    hostname: eureka-service  # Kubernetes service name
    prefer-ip-address: true

  client:
    serviceUrl:
      defaultZone: http://eureka-service:8081/eureka/
    register-with-eureka: false
    fetch-registry: false

  server:
    enable-self-preservation: true  # Recommended for production
    eviction-interval-timer-in-ms: 60000  # Optional: adjust eviction timing

